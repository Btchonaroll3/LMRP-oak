<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - Housing</title>

    <!-- Inline CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Left panel for descriptions */
        .left-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            z-index: 1000;
        }

        .left-panel h3 {
            margin-top: 0;
        }

        .left-panel .description {
            font-size: 14px;
            color: #555;
        }

        /* Map container */
        .map-container {
            margin-left: 250px; /* Make room for the left panel */
            height: 100vh;
            width: calc(100% - 250px); /* Adjust the width of the map */
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Custom zoom buttons */
        .zoom-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .zoom-buttons button {
            display: block;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .zoom-buttons button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Left panel for displaying marker information -->
    <div class="left-panel">
        <h3>Marker Info</h3>
        <div id="marker-info">
            <p>Select a marker to view its description.</p>
        </div>
    </div>

    <!-- Map container where the map will appear -->
    <div id="map" class="map-container"></div>

    <!-- Custom zoom buttons -->
    <div class="zoom-buttons">
        <button id="zoomInBtn">Zoom In</button>
        <button id="zoomOutBtn">Zoom Out</button>
    </div>

    <!-- jQuery (Optional, for additional functionality) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Initialize the map with Leaflet
        var map = L.map('map', {
            center: [1472, 2000],  // Start at the center of the image (half the size of your image)
            zoom: 0,  // Start with zoom level 0 to show the full image
            minZoom: 0,  // Minimum zoom level
            maxZoom: 5,  // Maximum zoom level
            crs: L.CRS.Simple,  // Use a simple coordinate reference system for image maps
            zoomAnimation: true,  // Enable smooth zoom animation
            fadeAnimation: true,  // Enable smooth layer fade during zoom
            markerZoomAnimation: true,  // Enable smooth marker zoom animation
            dragging: true,  // Enable smooth panning (scrolling)
            touchZoom: true,  // Enable zooming by touch gesture
            scrollWheelZoom: false  // Disable zooming by scroll wheel
        });

        // Define the image overlay (your housing.jpg image)
        var imageUrl = 'images/housing.jpg';  // Path to your image (make sure the path is correct)
        
        // Adjust image bounds (2944px x 4000px)
        var imageBounds = [[0, 0], [2944, 4000]];  // Image size: height x width

        // Add the image as an overlay
        var overlay = L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Use fitBounds to ensure the entire image is visible on initial load
        map.fitBounds(imageBounds);  // Automatically adjusts zoom level to fit the image within the map

        // Array to store markers
        var markersData = [];

        // Allow users to place markers on the map
        var markersLayer = L.layerGroup().addTo(map);

        // Handle map clicks to place markers
        map.on('click', function(e) {
            // Get coordinates of the clicked location
            var latlng = e.latlng;
            
            // Create a marker with a unique description
            var marker = L.circleMarker(latlng, {
                radius: 10,
                color: 'red',
                fillColor: 'red',
                fillOpacity: 0.8
            }).addTo(markersLayer);

            // Add a description to the marker
            var markerDescription = "This is a marker placed at: " + latlng.lat.toFixed(2) + ", " + latlng.lng.toFixed(2);

            // Store marker data (for displaying later)
            markersData.push({
                marker: marker,
                latlng: latlng,
                description: markerDescription
            });

            // Add event listener to show description on click
            marker.on('click', function() {
                // Find the marker data associated with this marker
                var markerInfo = markersData.find(function(item) {
                    return item.marker === marker;
                });

                // Display the description on the left panel
                var infoDiv = document.getElementById('marker-info');
                infoDiv.innerHTML = "<h3>Marker Details</h3><p>" + markerInfo.description + "</p>";
            });
        });

        // Custom zoom button functionality
        document.getElementById('zoomInBtn').addEventListener('click', function() {
            map.zoomIn();
        });

        document.getElementById('zoomOutBtn').addEventListener('click', function() {
            map.zoomOut();
        });
    </script>
</body>
</html>
