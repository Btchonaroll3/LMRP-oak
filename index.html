<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - Housing</title>

    <!-- Inline CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Left panel for menu */
        .left-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            z-index: 1000;
        }

        .left-panel h3 {
            margin-top: 0;
        }

        .left-panel .description {
            font-size: 14px;
            color: #555;
        }

        /* Map container */
        .map-container {
            margin-left: 250px; /* Make room for the left panel */
            height: 100vh;
            width: calc(100% - 250px); /* Adjust the width of the map */
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Button to add point */
        #addPointButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        #addPointButton:hover {
            background-color: #45a049;
        }

        .left-panel .input-section {
            margin-top: 20px;
        }

        .left-panel .input-section label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .left-panel .input-section input,
        .left-panel .input-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .left-panel .input-section button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .left-panel .input-section button:hover {
            background-color: #0056b3;
        }

        /* Custom zoom buttons positioned at the bottom right */
        .zoom-buttons {
            position: absolute;
            bottom: 20px; /* Position at the bottom */
            right: 20px;  /* Position at the right */
            z-index: 1000;
        }

        .zoom-buttons button {
            display: block;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .zoom-buttons button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Left panel for menu -->
    <div class="left-panel">
        <h3>Marker Info</h3>
        <button id="addPointButton">Add Point</button>
        <div class="input-section" style="display: none;">
            <h4>Marker Description</h4>
            <label for="markerTitle">Title:</label>
            <input type="text" id="markerTitle" placeholder="Enter title">
            <label for="markerDesc">Description:</label>
            <textarea id="markerDesc" placeholder="Enter description"></textarea>
            <button id="saveMarker">Save Marker</button>
        </div>
        <div id="info">
            <p>Select a marker to view its description.</p>
        </div>
    </div>

    <!-- Map container where the map will appear -->
    <div id="map" class="map-container"></div>

    <!-- Custom zoom buttons -->
    <div class="zoom-buttons">
        <button id="zoomInBtn">Zoom In</button>
        <button id="zoomOutBtn">Zoom Out</button>
    </div>

    <!-- jQuery (Optional, for additional functionality) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Initialize the map with Leaflet
        var map = L.map('map', {
            center: [1472, 2000],  // Start at the center of the image (half the size of your image)
            zoom: 0,  // Start with zoom level 0 to show the full image
            minZoom: 0,  // Minimum zoom level
            maxZoom: 5,  // Maximum zoom level
            crs: L.CRS.Simple,  // Use a simple coordinate reference system for image maps
            zoomAnimation: true,  // Enable smooth zoom animation
            fadeAnimation: true,  // Enable smooth layer fade during zoom
            markerZoomAnimation: true,  // Enable smooth marker zoom animation
            dragging: true,  // Enable smooth panning (scrolling)
            touchZoom: true,  // Enable zooming by touch gesture
            scrollWheelZoom: false  // Disable zooming by scroll wheel
        });

        // Define the image overlay (your housing.jpg image)
        var imageUrl = 'images/housing.jpg';  // Path to your image (make sure the path is correct)
        
        // Adjust image bounds (2944px x 4000px)
        var imageBounds = [[0, 0], [2944, 4000]];  // Image size: height x width

        // Add the image as an overlay
        var overlay = L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Use fitBounds to ensure the entire image is visible on initial load
        map.fitBounds(imageBounds);  // Automatically adjusts zoom level to fit the image within the map

        // Array to store markers
        var markersData = [];
        var currentMarker = null;

        // Handle "Add Point" button click
        document.getElementById('addPointButton').addEventListener('click', function() {
            // Show the input form for the marker description
            document.querySelector('.input-section').style.display = 'block';

            // Enable map click to place marker
            map.once('click', function(e) {
                var latlng = e.latlng;

                // Create and add marker to the map
                var marker = L.circleMarker(latlng, {
                    radius: 10,
                    color: 'red',
                    fillColor: 'red',
                    fillOpacity: 0.8
                }).addTo(map);

                // Store the marker data in the markersData array
                markersData.push({ marker: marker, latlng: latlng });

                // Assign the clicked marker to be edited
                currentMarker = marker;

                // Hide the input section until the user fills the details
                document.querySelector('.input-section').style.display = 'none';
            });
        });

        // Handle saving the marker description
        document.getElementById('saveMarker').addEventListener('click', function() {
            if (currentMarker) {
                var title = document.getElementById('markerTitle').value;
                var description = document.getElementById('markerDesc').value;

                // Store the description as a property of the marker
                currentMarker.bindPopup("<strong>" + title + "</strong><br>" + description).openPopup();

                // Clear the form and reset current marker
                document.getElementById('markerTitle').value = '';
                document.getElementById('markerDesc').value = '';
                currentMarker = null;
            }
        });

        // Custom zoom button functionality
        document.getElementById('zoomInBtn').addEventListener('click', function() {
            map.zoomIn();
        });

        document.getElementById('zoomOutBtn').addEventListener('click', function() {
            map.zoomOut();
        });
    </script>
</body>
</html>
