<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image with Zoom, Scroll, and Points</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Container for the image and points */
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;  /* Make the container take full viewport height */
            overflow: auto; /* Enable scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image style */
        .image-container img {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Points style */
        .point {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
            z-index: 10;
        }

        /* Tooltip style */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }

        /* Zoom controls */
        .zoom-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        .zoom-button {
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<!-- Zoom controls -->
<div class="zoom-controls">
    <button class="zoom-button" id="zoomIn">+</button>
    <button class="zoom-button" id="zoomOut">-</button>
</div>

<!-- Image container for interactive points -->
<div class="image-container" id="imageContainer">
    <!-- Image will be loaded dynamically here -->
</div>

<script>
// Get the image container and other elements
const imageContainer = document.getElementById('imageContainer');
const zoomInButton = document.getElementById('zoomIn');
const zoomOutButton = document.getElementById('zoomOut');
let currentImage = null; // To store the image element
let scale = 1; // Initial zoom level
const zoomStep = 0.1; // Zoom increment

// Image URL (local path to your map image)
const imageUrl = "images/housing.jpg";  // The relative path to your image

// Store points relative to the original image size
let points = [];

// Function to load the image from URL
function loadImage() {
    if (imageUrl) {
        // Clear previous image if any
        if (currentImage) {
            imageContainer.innerHTML = '';
        }

        // Create a new image element
        currentImage = new Image();
        currentImage.src = imageUrl;
        currentImage.alt = "Interactive Image";
        currentImage.style.maxWidth = "100%";  // Allow image to scale based on container
        currentImage.style.transition = "transform 0.3s ease";
        currentImage.style.cursor = "pointer";

        // Append the image to the container
        imageContainer.appendChild(currentImage);

        // Reset zoom to default
        scale = 1;
        setZoom();
    } else {
        alert("Please enter a valid image URL.");
    }
}

// Function to update zoom level
function setZoom() {
    if (currentImage) {
        currentImage.style.transform = `scale(${scale})`;
    }
    redrawPoints();
}

// Zoom In button functionality
zoomInButton.addEventListener('click', function() {
    scale += zoomStep;
    setZoom();
});

// Zoom Out button functionality
zoomOutButton.addEventListener('click', function() {
    scale = Math.max(0.1, scale - zoomStep); // Prevent zooming out too much
    setZoom();
});

// Function to add points to the image
imageContainer.addEventListener('click', function(event) {
    if (!currentImage) return; // Ensure the image is loaded

    // Get the image's position relative to the container
    const containerRect = imageContainer.getBoundingClientRect();
    const x = event.clientX - containerRect.left;
    const y = event.clientY - containerRect.top;

    // Save the point in the original image coordinates
    const point = {
        x: (x / scale),  // Convert click position to original image coordinates
        y: (y / scale)   // Convert click position to original image coordinates
    };

    points.push(point);
    redrawPoints();
});

// Function to redraw points on the image
function redrawPoints() {
    // Clear previous points
    const existingPoints = document.querySelectorAll('.point');
    existingPoints.forEach(point => point.remove());

    // Re-add points
    points.forEach(point => {
        const pointDiv = document.createElement('div');
        pointDiv.classList.add('point');

        // Adjust position based on current zoom
        const adjustedX = point.x * scale;
        const adjustedY = point.y * scale;

        pointDiv.style.left = `${adjustedX - 7}px`;  // Center the point
        pointDiv.style.top = `${adjustedY - 7}px`;  // Center the point

        pointDiv.setAttribute('title', `Point at (${point.x.toFixed(2)}, ${point.y.toFixed(2)})`);
        imageContainer.appendChild(pointDiv);

        // Show the tooltip on hover
        pointDiv.addEventListener('mouseenter', function() {
            const tooltip = document.createElement('div');
            tooltip.classList.add('tooltip');
            tooltip.style.left = `${adjustedX + 10}px`;
            tooltip.style.top = `${adjustedY + 10}px`;
            tooltip.innerText = `Point at (${point.x.toFixed(2)}, ${point.y.toFixed(2)})`;
            imageContainer.appendChild(tooltip);

            pointDiv.addEventListener('mouseleave', function() {
                tooltip.remove();
            });
        });
    });
}

// Load the image initially when the page loads
window.onload = loadImage;
</script>

</body>
</html>
