<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Points</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #map-container {
            position: relative;
            width: 80%;
            height: 100%;
            overflow: scroll;
            background-color: #f0f0f0; /* Background to show scrollable area */
        }

        #map-image {
            position: relative;
            width: 100%;
            height: auto;
        }

        #info-panel {
            width: 20%;
            height: 100%;
            background: #f4f4f4;
            padding: 20px;
            overflow-y: auto;
        }

        #info-panel h2 {
            margin-top: 0;
        }

        .point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }

        .point:hover {
            background-color: orange;
        }

        #point-info {
            margin-top: 20px;
        }

        #point-info img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        #add-poi-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #add-poi-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="map-image" src="images/housing.jpg" alt="Housing Map">
    </div>

    <div id="info-panel">
        <h2>Point Information</h2>
        <div id="point-info">
            <p>No point selected</p>
        </div>
        <div>
            <h3>Add a New Point</h3>
            <label for="label">Label:</label>
            <input type="text" id="label" placeholder="Enter label" />
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" placeholder="Enter image URL" />
            <button id="add-poi-btn">Add POI</button>
        </div>
    </div>

    <script>
        let points = [];
        let selectedPoint = null;
        let addingPoint = false;  // Flag to control when we are adding a point

        const mapContainer = document.getElementById('map-container');
        const mapImage = document.getElementById('map-image');
        const infoPanel = document.getElementById('point-info');
        const addPoiBtn = document.getElementById('add-poi-btn');
        const labelInput = document.getElementById('label');
        const imageUrlInput = document.getElementById('imageUrl');

        // Event listener to handle map clicks (add point when the flag is true)
        mapContainer.addEventListener('click', (e) => {
            if (!addingPoint) return;  // If not in "adding point" mode, do nothing

            // Calculate the correct position of the click relative to the map image
            const mapRect = mapImage.getBoundingClientRect();
            const x = e.clientX - mapRect.left + mapContainer.scrollLeft;  // Account for horizontal scroll
            const y = e.clientY - mapRect.top + mapContainer.scrollTop;    // Account for vertical scroll

            // Add the point to the map at the clicked location
            const point = {
                x: x,
                y: y,
                label: labelInput.value,
                imageUrl: imageUrlInput.value
            };
            points.push(point);

            // Create a point on the image
            const pointElement = document.createElement('div');
            pointElement.classList.add('point');
            pointElement.style.top = `${y - 5}px`;  // Offset by half width/height of the point
            pointElement.style.left = `${x - 5}px`;
            pointElement.addEventListener('click', () => showPointInfo(point));
            mapContainer.appendChild(pointElement);

            // Clear the input fields after adding
            labelInput.value = '';
            imageUrlInput.value = '';
            addingPoint = false;  // Disable adding mode after point is added
            addPoiBtn.innerHTML = 'Add POI';  // Reset button text
        });

        // Function to show point information in the info panel
        function showPointInfo(point) {
            selectedPoint = point;
            infoPanel.innerHTML = `
                <h2>Point Information</h2>
                <p><strong>Label:</strong> ${point.label}</p>
                <div>
                    <strong>Image:</strong><br />
                    <img src="${point.imageUrl}" alt="${point.label}" />
                </div>
            `;
        }

        // Add POI button functionality
        addPoiBtn.addEventListener('click', () => {
            if (!labelInput.value || !imageUrlInput.value) {
                alert("Please enter both a label and an image URL.");
                return;
            }
            
            addingPoint = true;  // Enable adding mode
            addPoiBtn.innerHTML = 'Click on the map to add the point';  // Update button text
        });
    </script>
</body>
</html>
