<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Points</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #map-container {
            position: relative;
            width: 80%;
            height: 100%;
            overflow: scroll;
        }

        #map-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }

        #info-panel {
            width: 20%;
            height: 100%;
            background: #f4f4f4;
            padding: 20px;
            overflow-y: auto;
        }

        #info-panel h2 {
            margin-top: 0;
        }

        .point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }

        .point:hover {
            background-color: orange;
        }

        #point-info {
            margin-top: 20px;
        }

        #point-info img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="map-image" src="images/housing.jpg" alt="Housing Map">
    </div>

    <div id="info-panel">
        <h2>Point Information</h2>
        <div id="point-info">
            <p>No point selected</p>
        </div>
        <div>
            <h3>Add a New Point</h3>
            <label for="label">Label:</label>
            <input type="text" id="label" placeholder="Enter label" />
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" placeholder="Enter image URL" />
            <button id="add-point-btn">Add Point</button>
        </div>
    </div>

    <script>
        let points = [];
        let selectedPoint = null;

        const mapContainer = document.getElementById('map-container');
        const mapImage = document.getElementById('map-image');
        const infoPanel = document.getElementById('point-info');
        const addPointBtn = document.getElementById('add-point-btn');
        const labelInput = document.getElementById('label');
        const imageUrlInput = document.getElementById('imageUrl');

        // Event listener to handle point clicks and selecting points
        mapContainer.addEventListener('click', (e) => {
            const mapRect = mapImage.getBoundingClientRect();
            const x = e.clientX - mapRect.left;
            const y = e.clientY - mapRect.top;

            // Add the point to the map at the clicked location
            const point = {
                x: x,
                y: y,
                label: labelInput.value,
                imageUrl: imageUrlInput.value
            };
            points.push(point);

            // Create a point on the image
            const pointElement = document.createElement('div');
            pointElement.classList.add('point');
            pointElement.style.top = `${y - 5}px`;  // Offset by half width/height
            pointElement.style.left = `${x - 5}px`;
            pointElement.addEventListener('click', () => showPointInfo(point));
            mapContainer.appendChild(pointElement);

            // Clear the input fields after adding
            labelInput.value = '';
            imageUrlInput.value = '';
        });

        // Function to show point information in the info panel
        function showPointInfo(point) {
            selectedPoint = point;
            infoPanel.innerHTML = `
                <h2>Point Information</h2>
                <p><strong>Label:</strong> ${point.label}</p>
                <div>
                    <strong>Image:</strong><br />
                    <img src="${point.imageUrl}" alt="${point.label}" />
                </div>
            `;
        }

        // Add point functionality
        addPointBtn.addEventListener('click', () => {
            const label = labelInput.value;
            const imageUrl = imageUrlInput.value;
            if (label && imageUrl) {
                const point = {
                    x: 100,  // Default position for demo
                    y: 100,  // Default position for demo
                    label: label,
                    imageUrl: imageUrl
                };
                points.push(point);
                const pointElement = document.createElement('div');
                pointElement.classList.add('point');
                pointElement.style.top = `${point.y - 5}px`;
                pointElement.style.left = `${point.x - 5}px`;
                pointElement.addEventListener('click', () => showPointInfo(point));
                mapContainer.appendChild(pointElement);
            }
        });
    </script>
</body>
</html>
